<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bank-container">Account Total: <span id="total">1000</span></div>
    <form id="bank-form">
        <label for="deposit">Dunk: </label>

        <input
          type="number"
          id="deposit"
          name="deposit"
          min="0"
          max="999999"
          placeholder="Enter Amount to deposit"
        />
        <label for="widthdraw">Yank: </label>
        <input
          type="number"
          id="widthdraw"
          name="widthdraw"
          min="0"
          max="999999"
          placeholder="Enter Amount to draw"
        />

        <input type="submit" value="Get Robbed" />
    </form>
  </body>

  <script src="./script.js"></script>
</html>
